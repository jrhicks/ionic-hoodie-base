<ion-view title="Settings">
    <ion-content class="has-header">

        <div class="list">

            <div class="item item-divider">
                Server
            </div>

            <a class="item item-icon-left" href="#/account/edit">
                <i class="icon ion-ios7-gear"></i>
                {{account.server}} http://localhost:9000
            </a>

            <div class="item item-divider">
                Authentication
            </div>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person"></i>
                {{account.credentials}} jrhicks
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios7-information-outline"></i>
                {{account.status}} Logged In
            </a>

        </div>

    </ion-content>
</ion-view>
