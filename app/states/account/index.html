<ion-view title="Account">

    <ion-content class="has-header">

        <div class="card card-animate" ng-if="username != null">
            <div class="item item-divider">
                Welcome
            </div>
            <div class="item item-text-wrap">
                You are currently signed in as {{username}}
            </div>

            <label class="item">
                <button class="button button-block button-stable" ng-click="signOut()">
                    Sign Out
                </button>
            </label>
        </div>

        <div class="card card-animate" ng-if="username == null">
            <div class="item item-divider">
                Sign In
            </div>
            <div class="item item-text-wrap">
                You can login to sync your todos with Hood.ie
            </div>

            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="$settings.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="$settings.password">
            </label>

            <label class="item">
                <button class="button button-block button-stable" ng-click="signIn($settings)">
                    Login
                </button>
            </label>

        </div>


    </ion-content>
</ion-view>
