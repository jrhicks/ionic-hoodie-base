<ion-view title="Settings">

    <ion-content class="has-header">

        <div class="list">
            <div class="item item-divider item-icon-left">
                <i class="icon ion-person"></i>
                Connection Settings
            </div>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="$settings.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="$settings.password">
            </label>

            <label class="item">
                <button class="button button-block button-stable" ng-click="login($settings)">
                    Login
                </button>
            </label>

        </div>
    </ion-content>
</ion-view>
